<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Image Captioning Bot</title>
    <script src="{{url_for('static', filename='check.js')}}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Image Captioning Bot</h1>
            </div>
    </div>
        <div class="d-flex justify-content-center">
            <div class="container pt-3 mt-6">
                <div class="col-4">

                </div>
                <div class="col-4">
                    <div class="row">
                        <h3>
                           Upload Your Image
                        </h3>
                    </div>
                    <div class="row">
                        <br>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <form action="/result" method="post" enctype="multipart/form-data">
                                <div id="fileuploadId">
                                    <input type="file" name="fileupload" id="fup">
                                    <button class="btn btn-warning btn-reset" id="reset" type="button" onclick="document.getElementById('fup').value='';">Reset</button>
                                </div>
                                <div class="pt-4">
                                    <h3>OR</h3>
                                </div>
                                    <div class="pt-3">
                                        <div class="input-group url-group">
                                            <input type="text" name="url" class="form-control" placeholder="Give me the URL of the image">
                                        </div>
                                    </div>
                                <div class="pt-3">
                                    <button type="submit" class="btn btn-primary" >Get Result!</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
</body>
</html>
